<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="help.css">
	<script type="text/javascript" src="help.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="calculator">
		<form action="" id="form">
			<input id="input" type="text" class="form-control main-bar" name="display" value="" placeholder="0" readonly="">
			
			<div class="button-area">
				<div class="line">
				<button type="button" name="btn" value="0" class="btn btn-outline-warning" onclick="calculate(this.value)">0</button>
				<button type="button" name="btn" value="1" class="btn btn-outline-warning" onclick="calculate(this.value)">1</button>
				<button type="button" name="btn" value="2" class="btn btn-outline-warning" onclick="calculate(this.value)">2</button>
				<button type="button" name="btn" value="+" class="btn btn-outline-danger" onclick="calculate(this.value)">+</button>
			</div>



				<div class="line mt-4">
				<button type="button" name="btn" value="3" class="btn btn-outline-warning" onclick="calculate(this.value)">3</button>
				<button type="button" name="btn" value="4" class="btn btn-outline-warning" onclick="calculate(this.value)">4</button>
				<button type="button" name="btn" value="5" class="btn btn-outline-warning" onclick="calculate(this.value)">5</button>
				<button type="button" name="btn" value="-" class="btn btn-outline-danger" onclick="calculate(this.value)">-</button>
			</div>



				<div class="line mt-4">
				<button type="button" name="btn" value="6" class="btn btn-outline-warning" onclick="calculate(this.value)">6</button>
				<button type="button" name="btn" value="7" class="btn btn-outline-warning" onclick="calculate(this.value)">7</button>
				<button type="button" name="btn" value="8" class="btn btn-outline-warning" onclick="calculate(this.value)">8</button>
				<button type="button" name="btn" value="*" class="btn btn-outline-danger" onclick="calculate(this.value)">*</button>
				</div>

				<div class="line mt-4">
				<button type="button" name="btn" value="9" class="btn btn-outline-warning"onclick="calculate(this.value)">9</button>
				<button id="answer" type="button" name="btn" value="=" class="btn btn-outline-danger" onclick="display.value=eval(display.value)">=</button>
				<button type="button" name="btn" value="" class="btn btn-outline-danger" onclick="display.value=null">C</button>
				<button type="button" name="btn" value="/" class="btn btn-outline-danger" onclick="calculate(this.value)">/</button>
				<button type="button" name="btn" value="." class="btn btn-outline-danger mt-2" onclick="calculate(this.value)">.</button>

			</div>
		</div>
	</div>
</form>
</div>












</html>
